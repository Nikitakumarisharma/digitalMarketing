    <!-- Chatbot Script with Mobile Detection -->
    <script>
      function cleanupExistingChatbot() {
        // Remove any existing chatbot elements
        const existingScript = document.querySelector('script[src*="chatbot-widget.min.js"]');
        if (existingScript) existingScript.remove();
        
        const existingButton = document.querySelector('button[data-chatbot="true"]');
        if (existingButton) existingButton.remove();
        
        // Remove the iframe and its container
        const existingIframe = document.querySelector('iframe[src*="myaibot"]');
        if (existingIframe) existingIframe.parentElement.remove();
        
        // Remove any leftover chatbot containers
        const chatbotContainers = document.querySelectorAll('.chatbot-widget-container');
        chatbotContainers.forEach(container => container.remove());
      }

      function initializeChatbot() {
        // Clean up first
        cleanupExistingChatbot();
        
        const isMobile = window.innerWidth <= 768;
        
        if (isMobile) {
          // Create mobile chat button
          const chatButton = document.createElement('button');
          chatButton.innerHTML = 'Chat';
          chatButton.setAttribute('data-chatbot', 'true');
          chatButton.style.cssText = `
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #49A027;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            z-index: 1000;
            box-shadow: 0 2px 12px rgba(0,0,0,0.2);
          `;
          
          chatButton.onclick = function() {
            window.open('https://www.myaibot.in/chatbot/embed/chatbot_code=d328feca1e6e41c/welcome', 
              '_blank', 
              'width=400,height=532'
            );
          };
          
          document.body.appendChild(chatButton);
        } else {
          // Desktop version - use original chatbot widget
          const script = document.createElement('script');
          script.src = "https://www.myaibot.in/Modules/Chatbot/Resources/assets/js/chatbot-widget.min.js";
          script.setAttribute("data-iframe-src", "https://www.myaibot.in/chatbot/embed/chatbot_code=d328feca1e6e41c/welcome");
          script.setAttribute("data-iframe-height", "532");
          script.setAttribute("data-iframe-width", "400");
          document.body.appendChild(script);
        }
      }

      // Initialize on load with a slight delay to ensure proper cleanup
      window.addEventListener('load', function() {
        setTimeout(initializeChatbot, 1000);
      });

      // Re-initialize on resize with debounce
      let resizeTimer;
      window.addEventListener('resize', function() {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(initializeChatbot, 250);
      });
    </script>
